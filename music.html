<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
        height: 100%;
    }
    body {
        margin: 0;
    }
    .container {
      height: 100%;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .button-container {
      display: flex;
      flex-direction: row;
    }
    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-containter">
      <h2>SonicScape</h2>
    </div>
    <div class="button-container">
      <button>Upload New Song</button>
      <button>Choose Existing Song</button>
    </div>
  </div>
</body>
</html>
